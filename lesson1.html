<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temperatureC = prompt('Какая температура в градусах Цельсия?');
        let temperatureF = (9 / 5) * temperatureC + 32;
        console.log(`Температура по Цельсию ${temperatureC} грудуса`);
        console.log(`Температура по фаренгейту ${temperatureF} грудуса`);

        let name = prompt('Какая Вас зовут?');
        let admin = name;
        console.log(`Админ: ${admin}`);
    </script>
    <script src="script.js"></script>
</body>
</html>
